<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Obra</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Galería Virtual</a>
            <div class="d-flex">
                <a class="btn btn-outline-danger" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Editar Obra de Arte</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la Obra</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ artwork[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Imagen (opcional)</label>
                <input type="file" class="form-control" id="image" name="image">
                <p class="form-text">Imagen actual: {{ artwork[2] }}</p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ artwork[3] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="creation_date" class="form-label">Fecha de Creación</label>
                <input type="date" class="form-control" id="creation_date" name="creation_date" value="{{ artwork[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Obra</button>
            <a href="/admin-dashboard" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
